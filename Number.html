<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=100;
        console.log(a, typeof a);

        let b=25.52;
        console.log(b, typeof b);
        
        //inBuild Methods

        //ParseInt()
        let c=10/3;
        console.log(parseInt(c));

        //ParseFloat()
        let d=10/3;
        console.log(parseFloat(d));
        
        //toFixed()
        let x=25.566789
        console.log(x.toFixed());
        
        //Number.isInteger()
        let y=100
        console.log(Number.isInteger(y));

        let y1=100.258
        console.log(Number.isInteger(y1));
        
        //Number.isFinite()
        let z=100/2
        console.log(Number.isFinite(z));

        let z1=100/0
        console.log(Number.isFinite(z1));
        
        //Number.isNaN()
        let m=500
        console.log(Number.isNaN(m));

        let m1=NaN
        console.log(Number.isNaN(m1));
        
        //NaN
        console.log(parseInt("hii"));
        console.log(2*"hii");
        
        
    </script>
</body>
</html>
